<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 200%;
            max-width: 500px;
            margin: auto;
            background-color: white;
        }

        .header {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            font-size: 20px;
        }

        .icons img {
            width: 30px;
            margin-left: 10px;
        }

        .stories {
            display: flex;
            padding: 10px;
            overflow-x: auto;
        }

        .stories img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .post {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .post img {
            width: 100%;
        }

        .post-footer img {
            width: 30px;
            margin-right: 14px;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
            position: sticky;
            bottom: 0;
            width: 100%;
            height: 20%;
        }

        .bottom-nav img {
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Instagram</h1>
            <div class="icons">
                <img src="coração.png" alt="Heart">
                <img src="direct.png" alt="Message">
            </div>
        </div>
        <div class="stories">
            <img src="imagemteste.png" alt="Story">
            <img src="imagemteste.png" alt="Story">
            <img src="imagemteste.png" alt="Story">
            <img src="imagemteste.png" alt="Story">
            <img src="imagemteste.png" alt="Story">
            <img src="imagemteste.png" alt="Story">
        </div>
        <div class="post">
            <p><strong>@joaomiguel</strong></p>
            <img src="imagemteste.png" alt="Post">
            <div class="post-footer">
                <img src="coração.png" alt="Heart">
                <img src="comentar.png" alt="Comment">
                <img src="direct.png" alt="Share">
            </div>
        </div>
        <div class="bottom-nav">
            <img src="inicio.png" alt="Home">
            <img src="lupa.png" alt="Search">
            <img src="mais1.png" alt="Plus">
            <img src="reels.png" alt="Heart">
            <img src="user1.jpg" alt="User">
        </div>
    </div>
</body>

</html>
